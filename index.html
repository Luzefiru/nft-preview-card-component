<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="stylesheet" href="./style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="card">
      <div class="card__img">
        <!-- NFT image is the background-image -->
      </div>
      <div class="card__desc">
        <h3 class="card__desc__heading">Equilibrium #3429</h3>
  
        <div class="card__desc__copy">
          Our Equilibrium collection promotes balance and calm.
        </div>
        
        <div class="card__desc__price">
          <div class="price__icon">
            <!-- Cryptocurrency logo is the background-image -->
          </div>
          0.041 ETH
        </div>
        
        <div class="card__desc__time-left">
          <div class="time-left__icon">
            <!-- Clock icon is the background-image with mask -->
          </div>
          3 days left
        </div>
      </div>
      <div class="card__attribution">
        <div class="card__attribution__creator-img">
          <!-- NFT creator image is the background-image -->
        </div>
        Creation of Jules Wyvern
      </div>
    </div>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Luzefiru">Luzefiru</a>.
  </div>
</body>
</html>
